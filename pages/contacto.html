        <main>
            <h1 class="bodycontacto">soy usuario</h1>
            <form class="contacto-formulario"> 
                <label class="contacto-label">Nombre y Apellido</label> 
                <input class="contacto-input" type="text" placeholder="Coloque su Nombre y Apellido" required> 
            
                <label class="contacto-label">Correo Electrónico</label> 
                <input class="contacto-input" type="email" placeholder="Coloque su correo electrónico" required> 
            
                <label class="contacto-label">Mensaje</label>

                <br>
            
                <input class="contacto-enviar" value="Enviar" id="contacto-enviar" type="submit"> 
              </form>

              <h1 class="bodycontacto">quiero ser cliente</h1>

              <form class="contacto-formulario"> 
                <label class="contacto-label">Nombre y Apellido</label> 
                <input class="contacto-input" type="text" placeholder="Coloque su Nombre y Apellido" required> 
            
                <label class="contacto-label">numero de DNI</label> 
                <input class="contacto-input" type="email" placeholder="Coloque su numero de DNI" required>

                <label class="contacto-label">Email</label> 
                <input class="contacto-input" type="email" placeholder="Coloque su Email" required>

                <label class="contacto-label">numero de Celular</label> 
                <input class="contacto-input" type="email" placeholder="Coloque su numero de Celular" required>

                <label class="contacto-label">Direccion y Entre calles</label> 
                <input class="contacto-input" type="email" placeholder="Coloque su Direccion y entrecalles" required>

                <label class="contacto-label">Plan de Megas requerido</label>
                <input class="contacto-input" type="email" placeholder="Coloque su Plan de megas" required>
              
                <br>
            
                <input class="contacto-enviar" value="Enviar" id="contacto-enviar" type="submit"> 
              </form>
